<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let beer">{{ beer.name }}</td>
  </ng-container>

  <ng-container matColumnDef="tagline">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tagline</th>
    <td mat-cell *matCellDef="let beer">{{ beer.tagline }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let beer">{{ beer.description }}</td>
  </ng-container>

  <ng-container matColumnDef="abv">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ABV</th>
    <td mat-cell *matCellDef="let beer">{{ beer.abv }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
